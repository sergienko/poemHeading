<!DOCTYPE html>
<html lang="en" ng-app="poemHeadApp">
<head>
    <meta charset="UTF-8">
    <title>Заголовки</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
 <link rel="stylesheet" href="css/main.css">
<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-resource.min.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.0.3/firebase.js"></script>
   <script src="js/controllers.js"></script>
</head>
<body  ng-controller="poemHeadCtrl">
<div class="main">
    <div class="panel panel-default" >
        <div class="panel-heading"><h1>Поиск уже введенных заголовков</h1></div>
        <div class="panel-boby">
           <div class="row">
              <div class="left col-sm-6">
                <div class="col-sm-4">
                   <label class="control-label">Строка для поиска:</label>
                </div>
                <div class="col-sm-8">
                  <form name="my-form" ng-submit="AddHead()">
                    <div class="input-group">
                     <input type="text" class="form-control" ng-model="heading"/>
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="submit" id="addBtn">
                        <span class="glyphicon glyphicon-plus"></span></button>
                      </span>
                  </div>
                  </form>


                </div>
              </div>
              <div class="right col-sm-6">
                  <div class="right">
                        <ul>
                            <li ng-repeat="poem in poems|filter:heading|orderBy:orderProp">
                              <span>{{poem.head}}</span>
                              <span class="delBtn glyphicon glyphicon-trash" ng-click="poems.$remove(poem)"></span>
                            </li>
                        </ul>
                    </div>
              </div>
          </div>
        </div>
    </div>
</div>
</body>
</html>
